{% extends "base.html" %}
{% load static %}

{% block title %}饮食记录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <header class="mb-4">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div>
                <h1 class="h3">饮食记录</h1>
                <p class="text-muted mb-0">
                    <span id="display-date">--</span> 的总摄入: 
                    <strong class="text-danger" id="total-calories-eaten-display">0</strong> 大卡
                </p>
            </div>
            <div class="col-12 col-md-3 mt-2 mt-md-0">
                <input type="date" class="form-control" id="date-selector">
            </div>
        </div>
    </header>

    <div class="row g-5">
        <!-- 左侧：添加饮食记录表单 -->
        <div class="col-md-4">
            <h4>记录一餐</h4>
            <div class="card">
                <div class="card-body">
                    <form id="diet-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="meal-type" class="form-label">餐次类型</label>
                            <select class="form-select" id="meal-type" required>
                                <option value="breakfast">早餐</option>
                                <option value="lunch">午餐</option>
                                <option value="dinner">晚餐</option>
                                <option value="snack">加餐/零食</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="food-item" class="form-label">食物名称</label>
                            <input type="text" class="form-control" id="food-item" list="food-datalist" placeholder="输入并选择食物" required>
                            <datalist id="food-datalist">
                                <!-- JS会动态获取食物库数据填充到这里 -->
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <label for="portion" class="form-label">份量 (克)</label>
                            <input type="number" class="form-control" id="portion" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">添加食物</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 右侧：饮食详情 -->
        <div class="col-md-8">
            <h4 id="record-list-title">饮食详情</h4>
            <div id="diet-details-container">
                <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    {# 模态框HTML代码现在属于本页面，放在这里是正确的 #}
    <div class="modal fade" id="editMealItemModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">修改食物份量</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-meal-item-form">
                        {% csrf_token %}
                        <input type="hidden" id="edit-item-id">
                        <div class="mb-3">
                            <label class="form-label">食物名称</label>
                            <input type="text" class="form-control" id="edit-food-name" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="edit-portion" class="form-label">新的份量 (克)</label>
                            <input type="number" class="form-control" id="edit-portion" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="edit-meal-item-form" class="btn btn-primary">保存更改</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/diet.js' %}"></script>
{% endblock %}
