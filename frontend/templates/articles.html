{% extends "base.html" %}
{% load static %}

{% block title %}健康知识库 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <header class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3"><i class="bi bi-book me-2"></i>健康知识库</h1>
            <p class="text-muted mb-0">阅读健康科普文章，提升健康意识</p>
        </div>
        <div class="d-flex align-items-center">
            <select class="form-select me-2" id="category-filter" style="width: 200px;">
                <option value="">全部分类</option>
            </select>
            <div class="input-group" style="width: 250px;">
                <input type="text" class="form-control" id="search-input" placeholder="搜索文章...">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 文章列表 -->
    <section class="row" id="article-list">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </section>

    <!-- 空状态提示 -->
    <div class="text-center py-5 d-none" id="empty-state">
        <i class="bi bi-journal-x display-1 text-muted"></i>
        <p class="mt-3 text-muted">暂无文章</p>
    </div>
</div>

<!-- 文章详情模态框 -->
<div class="modal fade" id="articleDetailModal" tabindex="-1" aria-labelledby="articleDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="articleDetailModalLabel">文章标题</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" id="article-meta">
                    <span class="badge bg-primary me-2" id="detail-category">分类</span>
                    <small class="text-muted">
                        <i class="bi bi-person me-1"></i><span id="detail-author">作者</span>
                        <span class="mx-2">|</span>
                        <i class="bi bi-calendar me-1"></i><span id="detail-date">日期</span>
                        <span class="mx-2">|</span>
                        <i class="bi bi-eye me-1"></i><span id="detail-views">0</span> 次阅读
                    </small>
                </div>
                <hr>
                <article id="article-content" class="article-content">
                    <!-- 文章内容将动态填充 -->
                </article>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .article-card {
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .article-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .article-card .card-title {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .article-card .card-text {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .article-content {
        line-height: 1.8;
        font-size: 1.05rem;
    }

    .article-content p {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/articles.js' %}"></script>
{% endblock %}
