{% extends "base.html" %}
{% load static %}

{% block title %}睡眠记录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <header class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3"><span id="display-date">--</span> 的睡眠记录</h1>
        </div>
        <div class="d-flex align-items-center">
            <div class="col-auto me-2">
                 <input type="date" class="form-control" id="date-selector">
            </div>
            <button type="button" class="btn btn-secondary d-none me-2" id="edit-sleep-btn" data-bs-toggle="modal" data-bs-target="#sleepRecordModal">
                修改记录
            </button>
            <button type="button" class="btn btn-primary" id="add-sleep-btn" data-bs-toggle="modal" data-bs-target="#sleepRecordModal">
                添加新记录
            </button>
        </div>
    </header>

    <!-- 数据显示卡片 -->
    <div class="card">
        <div class="card-body">
            <div class="row align-items-center text-center">
                <div class="col-md-6 border-end">
                    <p class="text-muted mb-1">睡眠时长</p>
                    <h2 class="display-4 fw-bold" id="sleep-duration-display">-- 小时</h2>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">时间范围</p>
                    <h4 class="fw-normal" id="sleep-range-display">未记录</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- 周度睡眠图表区域 -->
    <section class="mt-4">
        <div class="card">
            <div class="card-header">
                <h5>近期睡眠分析</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8" style="height: 300px;">
                        <canvas id="sleep-chart"></canvas>
                    </div>
                    <div class="col-lg-4" id="sleep-summary-container">
                        <div class="text-center spinner-border" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- 添加/修改睡眠记录的模态框 -->
<div class="modal fade" id="sleepRecordModal" tabindex="-1" aria-labelledby="sleepRecordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sleepRecordModalLabel">记录你的睡眠</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="sleep-form">
                    {% csrf_token %}
                    <input type="hidden" id="editing-id-input">
                    <div class="mb-3">
                        <label for="sleep-time" class="form-label">入睡时间</label>
                        <input type="datetime-local" class="form-control" id="sleep-time" required>
                    </div>
                    <div class="mb-3">
                        <label for="wakeup-time" class="form-label">起床时间</label>
                        <input type="datetime-local" class="form-control" id="wakeup-time" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="submit" form="sleep-form" class="btn btn-primary">保存记录</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/sleep.js' %}"></script>
{% endblock %}
